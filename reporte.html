<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>cdk</title>
</head>
<body>
    <div class="mt-6">
        <a href="main.html" class="flex items-center justify-center rounded-md border border-transparent bg-indigo-600 px-6 py-3 text-base font-medium text-white shadow-xs hover:bg-indigo-700">MENU</a>
    </div>

    <div id="contenedor-marcas" class="bg-white">
        <!-- <div class="mx-auto max-w-2xl px-4 py-16 sm:px-6 sm:py-24 lg:max-w-7xl lg:px-8">
          <h2 class="sr-only">Marcas</h2>
      
          <div class="grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 xl:gap-x-8">
            
          </div>
        </div> -->
    </div>
    <!--PARTE PARA ELEGIR LA DESCARGA-->
    <div id="tipo-descarga" class="hidden">
        <div class="px-4 sm:px-0">
          <h3 class="text-base/7 font-semibold text-gray-900">DESCARGAS ENCONTRADAS</h3>
          <p class="mt-1 max-w-2xl text-sm/6 text-gray-500">Seleccione una opcion para iniciar su descarga</p>
        </div>
        <div class="mt-6 border-t border-gray-100">
          <dl class="divide-y divide-gray-100">
            <div class="px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
              <dt class="text-sm/6 font-medium text-gray-900">Attachments</dt>
              <dd class="mt-2 text-sm text-gray-900 sm:col-span-2 sm:mt-0">
                <ul role="list" class="divide-y divide-gray-100 rounded-md border border-gray-200">
                  <li class="flex items-center justify-between py-4 pr-5 pl-4 text-sm/6">
                    <div class="flex w-0 flex-1 items-center">
                      <svg class="size-5 shrink-0 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" data-slot="icon">
                        <path fill-rule="evenodd" d="M15.621 4.379a3 3 0 0 0-4.242 0l-7 7a3 3 0 0 0 4.241 4.243h.001l.497-.5a.75.75 0 0 1 1.064 1.057l-.498.501-.002.002a4.5 4.5 0 0 1-6.364-6.364l7-7a4.5 4.5 0 0 1 6.368 6.36l-3.455 3.553A2.625 2.625 0 1 1 9.52 9.52l3.45-3.451a.75.75 0 1 1 1.061 1.06l-3.45 3.451a1.125 1.125 0 0 0 1.587 1.595l3.454-3.553a3 3 0 0 0 0-4.242Z" clip-rule="evenodd" />
                      </svg>
                      <div class="ml-4 flex min-w-0 flex-1 gap-2">
                        <span class="truncate font-medium">stoc.xls</span>
                        <span class="shrink-0 text-gray-400">1mb</span>
                      </div>
                    </div>
                    <div class="ml-4 shrink-0">
                      <a id="trae-stock" href="#" class="font-medium text-indigo-600 hover:text-indigo-500">Descargar</a>
                    </div>
                  </li>
                  <li class="flex items-center justify-between py-4 pr-5 pl-4 text-sm/6">
                    <div class="flex w-0 flex-1 items-center">
                      <svg class="size-5 shrink-0 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" data-slot="icon">
                        <path fill-rule="evenodd" d="M15.621 4.379a3 3 0 0 0-4.242 0l-7 7a3 3 0 0 0 4.241 4.243h.001l.497-.5a.75.75 0 0 1 1.064 1.057l-.498.501-.002.002a4.5 4.5 0 0 1-6.364-6.364l7-7a4.5 4.5 0 0 1 6.368 6.36l-3.455 3.553A2.625 2.625 0 1 1 9.52 9.52l3.45-3.451a.75.75 0 1 1 1.061 1.06l-3.45 3.451a1.125 1.125 0 0 0 1.587 1.595l3.454-3.553a3 3 0 0 0 0-4.242Z" clip-rule="evenodd" />
                      </svg>
                      <div class="ml-4 flex min-w-0 flex-1 gap-2">
                        <span class="truncate font-medium">tiempo.xls</span>
                        <span class="shrink-0 text-gray-400">1mb</span>
                      </div>
                    </div>
                    <div class="ml-4 shrink-0">
                      <a id="trae-tiempo" href="#" class="font-medium text-indigo-600 hover:text-indigo-500">Descargar</a>
                    </div>
                  </li>
                  <li class="flex items-center justify-between py-4 pr-5 pl-4 text-sm/6">
                    <div class="flex w-0 flex-1 items-center">
                      <svg class="size-5 shrink-0 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" data-slot="icon">
                        <path fill-rule="evenodd" d="M15.621 4.379a3 3 0 0 0-4.242 0l-7 7a3 3 0 0 0 4.241 4.243h.001l.497-.5a.75.75 0 0 1 1.064 1.057l-.498.501-.002.002a4.5 4.5 0 0 1-6.364-6.364l7-7a4.5 4.5 0 0 1 6.368 6.36l-3.455 3.553A2.625 2.625 0 1 1 9.52 9.52l3.45-3.451a.75.75 0 1 1 1.061 1.06l-3.45 3.451a1.125 1.125 0 0 0 1.587 1.595l3.454-3.553a3 3 0 0 0 0-4.242Z" clip-rule="evenodd" />
                      </svg>
                      <div class="ml-4 flex min-w-0 flex-1 gap-2">
                        <span class="truncate font-medium">precios.xls</span>
                        <span class="shrink-0 text-gray-400">1mb</span>
                      </div>
                    </div>
                    <div class="ml-4 shrink-0">
                      <a id="trae-precio" href="#" class="font-medium text-indigo-600 hover:text-indigo-500">Descargar</a>
                    </div>
                  </li>
                </ul>
              </dd>
            </div>
          </dl>
        </div>
      </div>
      

    <script src="./caminos/rutas.js"></script>
    <script src="./js/global/variables.js"></script>
    <script src="./js/reporte/marcas.js"></script>
    <script src="./js/reporte/stoc.js"></script>
    <script src="./js/reporte/tiempo.js"></script>
    <script src="./js/reporte/precios.js"></script>
</body>
</html>
