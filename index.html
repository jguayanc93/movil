    <div class="mx-auto max-w-md overflow-hidden rounded-xl bg-white shadow-md md:max-w-2xl">
        <div class="md:flex">
            <div class="md:shrink-0">
                <!-- <img class="h-48 w-full object-cover lg:h-full lg:w-8" -->
                <img class="h-48 w-full object-cover md:h-full md:w-48"

            </div>
            <div class="p-8">
                <div class="text-sm font-semibold tracking-wide text-indigo-500 uppercase">WELCOME</div>
                <a href="#" class="mt-1 block text-lg leading-tight font-medium text-black hover:underline">
                    Demo .v1.0

                    portal de acciones en prototipo para vendedores.
                </p>
            </div>
            <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
                <form action="#" id="cdk-logeo" class="space-y-6">

                    <div>
                        <label for="email" class="block text-sm/6 font-medium text-gray-900">User:</label>
                        <div class="mt-2">

                        </div>
                    </div>

                    <div>
                        <div class="flex items-center justify-between">

                          </div> -->
                        </div>
                        <div class="mt-2">
                          <input type="password" name="pass" id="pass" autocomplete="current-password" required class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
                        </div>
                    </div>

                    <div>
                        <p id="respuesta" class="text-center"></p>
                    </div>                    

                    <div>
                        <button type="submit" id="loggin" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Iniciar Sesion</button>
