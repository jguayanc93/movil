      function manejar_acceso(){
        let peticion = new Request(rutavendedor,{ method:"GET",mode:"cors",credentials:"include"})

        fetch(peticion)
        .then(resultado=>{
          if(!resultado.ok){
            throw new Error("error en el llamado de las galleta");
          }
          return resultado.json();
        })
        .then(resultado=>{
          let decodificar = JSON.parse(resultado);
          console.log("se trajo esta respuesta correcta",decodificar)
          return decodificar;
          // modulos_dinamicos(decodificar["permisos"])
        })
        .then(resultado=>{
          modulos_dinamicos(resultado["permisos"])
        })
        .catch(err=>{
          console.log(err);
          // insertar_opciones_usuario("VENTAS-EJECUTIVOS");
        })
      }

      function modulos_dinamicos(objmodulos){
        ////tendria q incrustar modulos segun el obj pero tendria q controlar cada ves mas dentro del modulo
        let desmenuzar=Object.keys(objmodulos);
        console.log("si llege hasta el modulo dinamico",desmenuzar)

        for(const modulo of desmenuzar){
          ///construccion del los modulos con sus accesos
          let contenedor = document.createElement("div");
          contenedor.className="group relative flex p-4 bg-indigo-500 rounded-r-lg border-r-2 border-b-2 border-black shadow-lg/60 hover:bg-gray-50";

          let contenedor2=document.createElement("div");
          contenedor2.className="w-64";

          /////aqui es donde tengo q manejarlo con cuidado segun el objmodulo
          let enlace=document.createElement("a");
          enlace.className="font-semibold text-white underline underline-offset-4";
          enlace.href=manejar_enlace_dinamico(modulo);
          enlace.textContent=modulo.toUpperCase();

          let span=document.createElement("span");
          span.className="absolute inset-0";

          enlace.appendChild(span)

          let parrafo=document.createElement("p");
          parrafo.className="mt-1 text-white italic justify-self-end-safe";
          parrafo.textContent=manejar_parrafo_dinamico(modulo);

          contenedor2.appendChild(enlace);
          contenedor2.appendChild(parrafo);
          contenedor.appendChild(contenedor2);
          document.getElementById("adjuntar-modulos").appendChild(contenedor);
        }
      }

      function manejar_enlace_dinamico(modulo){
        switch (modulo) {
          case "cotizacion":
            return "cotizacion.html";
            break;

          case "listas":
            return "lcot.html";
            break;

          case "facturas":
            return "factura.html";
            break;

          case "promocion":
            return "promos.html";
            break;

          case "cuota":
            return  "cuota.html";
            break;
        
          default:
            return "#";
            break;
        }
      }
      function manejar_parrafo_dinamico(modulo){
        switch (modulo) {
          case "cotizacion":
            return "Permite manejar cotizaciones";
            break;

          case "listas":
            return "Lista tus ventas";
            break;

          case "facturas":
            return "Permite manejar facturas";
            break;

          case "promocion":
            return "Permite adjuntar y retirar promociones";
            break;

          case "cuota":
            return  "Ver el avance tus cuotas";
            break;
        
          default:
            return "nada que mostrar";
            break;
        }
      }
