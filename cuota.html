    <script>
      document.addEventListener("DOMContentLoaded",()=>{
        let hoy=new Date();
        document.getElementById("hoydia").innerHTML=hoy.toLocaleDateString();

        let mon=hoy.getMonth()+1;
        if(mon<10) mon='0'+mon;
        let d=hoy.getDate();
        if(d<10) d='0'+d;
        let formato=hoy.getFullYear()+'-'+mon+'-'+d;
        document.getElementById("fecha-mes").setAttribute('max',formato);
      })
    </script>
