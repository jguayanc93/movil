    <script>

      document.addEventListener("DOMContentLoaded",function(){
        manejar_acceso();
      })

      function manejar_acceso(){
        let peticion = new Request(rutapromocionpermisos,{ method:"GET",mode:"cors",credentials:"include"})

        fetch(peticion)
        .then(resultado=>{
          if(!resultado.ok){
            throw new Error("error en el llamado a los permisos segun vendedor");
          }
          return resultado.json();
        })
        .then(resultado=>{
          let decodificar = JSON.parse(resultado);
          console.log("se trajo estos permisos",decodificar)
            return decodificar;
        })
        .then(resultado=>{ permisos_dinamicos(resultado["accesos"]) })
        .catch(err=>{
          console.log(err);
          // insertar_opciones_usuario("VENTAS-EJECUTIVOS");
        })
      }

      function permisos_dinamicos(arrpermisos){
        ////este un array con los permisos autorizados desde el otro lado
        // let desmenuzar=Object.keys(objmodulos);
        console.log("si llege hasta el acceso dinamico",arrpermisos)

        for(const acces of arrpermisos){
          ///construccion del los modulos con sus accesos
          let contenedor = document.createElement("div");
          contenedor.className="group relative flex p-4 bg-indigo-500 rounded-r-lg border-r-2 border-b-2 border-black shadow-lg/60 hover:bg-gray-50";

          let contenedor2=document.createElement("div");
          contenedor2.className="w-64";

          /////aqui es donde tengo q manejarlo con cuidado segun el objmodulo
          let enlace=document.createElement("a");
          enlace.className="font-semibold text-white underline underline-offset-4";
        //   enlace.href=enlaces_de_permisos(acces);
          enlace.href=`/promocion/${enlaces_de_permisos(acces)}.html`;
          enlace.textContent=direccionador_de_permisos(acces)[0];

          let span=document.createElement("span");
          span.className="absolute inset-0";

          enlace.appendChild(span)

          let parrafo=document.createElement("p");
          parrafo.className="mt-1 text-white italic justify-self-end-safe";
          parrafo.textContent=direccionador_de_permisos(acces)[1];

          contenedor2.appendChild(enlace);
          contenedor2.appendChild(parrafo);
          contenedor.appendChild(contenedor2);
          document.getElementById("accesos-adjuntar").appendChild(contenedor);
        }
      }
      function enlaces_de_permisos(permiso){
        
        switch (permiso) {
            case "crear":
                return "promocion_nuevo";
                break;

            case "leer":
                return "promocion_observar";
                break;

            case "update":
                return "promocion_adjuntar";
                break;
            
            case "delete":
                return "promocion_eliminar";
                break;
        
            default:
                return "#"
                break;
        }
      }

      function direccionador_de_permisos(permisos){

        switch (permisos) {
            case "crear":
                return ["CREAR","Permite crear una nueva promocion"];
                break;

            case "leer":
                return ["VER","Permite observar una promocion"];
                break;

            case "update":
                return ["MODIFICAR","Permite aplicar promociones"];
                break;

            case "delete":
                return ["ELIMINAR","Permite dar de baja una promocion"];
                break;
        
            default:
                return ["",""];
                break;
        }
      }
      
    </script>
